<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <h1 class="md:text-5xl text-4xl text-violet-500 text-center mt-10">Welcome to my <span class="text-violet-600 font-semibold">daddy's bank</span></h1>
    </header>
    <main>
        <div class="bg-violet-200 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login!</h3>
            <div>
                <input class="mb-2 block md:w-3/4 p-2 rounded" type="email" name="" id="email">
                <input class="mb-2 block md:w-3/4 p-2 rounded" type="password" name="" id="password">
                <button class="bg-violet-600 py-2 px-8 text-white rounded hover:bg-violet--2 rounded" id="btn-submit">Log in</button>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
